<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Premium Prediction</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link href="{{url_for('static', filename='css/style.css') }}" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <div class="title">
            Insurance Premium Prediction
        </div>
        <form action="/prediction_" method="post">
            <div class="user-details">
                <div class="input-box">
                    <label for="age">Age</label>
                    <input type="number" name="age" placeholder="Enter your age" required>
                </div>
                <div class="input-box">
                    <label for="bmi">Body Mass Index</label>
                    <input type="number" name="bmi" placeholder="Enter your BMI" required>
                </div>
                <div class="input-box">
                    <label for="children">No. of Children</label>
                    <input type="number" name="children" placeholder="Enter number of children" required>
                </div>
                <div class="input-box">
                    <label for="sex">Your Gender</label>
                    <select name="sex" id="sex">
                        <option value="">Select your gender</option>
                        <option value="male">male</option>
                        <option value="female">female</option>
                    </select>
                </div>
                <div class="input-box">
                    <label for="smoker">Smoker</label>
                    <select name="smoker" id="smoker">
                        <option value="">Are you smoker</option>
                        <option value="yes">yes</option>
                        <option value="no">no</option>
                    </select>
                </div>
            </div>

            <div class="button">
                <button type="submit">Predict</button>
            </div>
        </form>
        <br>
        <div>
            <span style="color: rgb(53, 1, 31); font-weight: bold;">Expenses: </span>&nbsp; &nbsp;
            <span style="font-weight: bolder;">{{result}}</span>
        </div>
    </div>


</body>
</html>
